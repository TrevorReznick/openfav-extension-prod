<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openfav Extension</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<div>
    <div class="container">
        <div id="header">
          <img src="assets/images/logo.svg" alt="Openfav" class="logo">
          <h1>Openfav</h1>
        </div>
        <!--
        <div id="app" class="max-w-md mx-auto p-6 text-center">
            <h1 class="text-2xl font-bold mb-4">Refactor Openfav Extension</h1>
            <button id="greetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Greet
            </button>
            <div id="greeting" class="mt-4 text-lg"></div>
        </div>
        -->
        <div id="content">
            <!-- Loading State -->
            <div id="loadingState" class="state">
                <div class="loader"></div>
                <p>Processing website...</p>
            </div>
            <!-- Login State -->
            <div id="loginState" class="state hidden">
                <h2>Welcome to Openfav</h2>
                <p>Please login to save your favorite websites</p>
                <button id="loginButton" class="btn btn-primary">
                    <span class="icon">ðŸ‘¤</span>
                    Login
                </button>
            </div>
            <!-- autenthicated state -->
            <div id="saveState" class="state">
                <div class="container">
                    <div id="header">
                        <h1>Environment Selector</h1>
                    </div>
                    <div class="environment-buttons">
                        <div class="env-btn active" data-env="Production">
                            <div class="env-icon">B</div>
                            <div class="env-name">Production</div>
                        </div>
                        <div class="env-btn" data-env="Development">
                            <div class="env-icon">C</div>
                            <div class="env-name">Development</div>
                        </div>
                        <div class="env-btn" data-env="Personal">
                            <div class="env-icon">U</div>
                            <div class="env-name">Personal</div>
                        </div>
                        <div class="env-btn" data-env="Portfolio">
                            <div class="env-icon">F</div>
                            <div class="env-name">Portfolio</div>
                        </div>
                    </div>
                    <div class="resource-list"></div>
                    <div class="function-list"></div>
                    <div class="rating-system">
                        <div class="rating-star" data-rating="1">&#9733;</div>
                        <div class="rating-star" data-rating="2">&#9733;</div>
                        <div class="rating-star" data-rating="3">&#9733;</div>
                        <div class="rating-star" data-rating="4">&#9733;</div>
                        <div class="rating-star" data-rating="5">&#9733;</div>
                    </div>
                    <button class="save-button">Save</button>
                </div>
            </div>
            <!-- success state -->
            <div id="successState" class="state hidden">
                <div class="success-icon">âœ“</div>
                <h2>Website Saved!</h2>
                <p>Your website has been successfully saved</p>
            </div>   
        </div>
    </div>
    </body>
    <script type="module" src="modules/main.js"></script>
    <script type="module" src="modules/dom.js"></script>
    
    
</body>
</html>
